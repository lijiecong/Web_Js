<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Resizable - Default functionality</title>



    <link rel="stylesheet" href="/libjs/jquery-ui-1.11.4.custom/jquery-ui.min.css">
    <script type="text/javascript" src="/libjs/jquery-2.2.1.js"></script>
    <script type="text/javascript" src="/libjs/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>





    <style>
        #resizable { width: 150px; height: 150px; padding: 0.5em; }
        #resizable h3 { text-align: center; margin: 0; }
    </style>
    <script>
        $(function() {
            $( "#resizable" ).resizable();
        });
    </script>
</head>
<body>

<div id="resizable" class="ui-widget-content">
    <h3 class="ui-widget-header">Resizable</h3>
</div>


</body>
</html>
